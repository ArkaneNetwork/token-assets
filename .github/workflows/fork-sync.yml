name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # every day
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          owner: trustwallet
          repo: assets
          base: master
          head: master
          merge_method: rebase
